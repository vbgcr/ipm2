<!DOCTYPE>
<html>
    <head>

        <title>iGo</title>
        <link rel = "stylesheet" href = "style.css">
        <script src = "time.js"></script>
        <script src = "switch.js"></script>

    </head>
    <body onload = "getTime() ; isDoNotDisturbOn()">

    <div id = "device">
      <div id = "buttons">
        <svg id = "button-div">
          <rect id = "button1" width = "10" height = "25" style ="fill:'black'" onclick = "relock()" style = "cursor: pointer">
        </svg>

        <svg id = "button-div2">
          <rect id = "button2" width = "30" height = "10" style ="fill: black" style = "cursor: pointer" onclick="goToHomeScreen()">
        </svg>
        <svg id = "button-div3">
          <rect id = "button3" width = "25" height = "6" style = "fill: black" style = "cursor: pointer" onclick = "openPointsOfInterest()">
        </svg>
      </div>
        <div id = "screen">``
            <div id = "screentop">
                <p id = "time"></p>
                <table id = "screentopIcons" width = "15%">
                  <tr>
                    <td class = "smallIcon" id = "smallPin" width = "50%" allign = "center">
                      <img src = "images/pin.png" width="13">
                    </td>
                    <td class = "smallIcon" id = "smallDoNotDisturb" width = "50%" allign = "center">
                      <img src = "images/DoNotDisturb.png" width="13">
                    </td>
                  </tr>
                </table>
            </div>

            <div id = "mainscreen">
                <div id = "transportsMap">
                    <img src = "images/map1.png" width = 230>
                </div>

                <div id = "busStop1">
                    <img src = "images/busStop.png" width = "30" onClick = "openBusStopMenu1()">
                </div>

                <div id = "busStopMenu1">
                  <img id = "transportsBack" src="images/crossred.png" onclick="closeBusStopMenu1()">
                    <div class = "transportInfo">
                        <p id = "stationText">Bus Number: 720
                            Destination: Picheleira
                            Next Stops:
                            13:45 /
                            14:00 /
                            14:20
                        </p>
                    </div>
                </div>

                <div id = "busStop2">
                    <img src = "images/busStop.png" width = "30" onClick = "openBusStopMenu2()">
                </div>

                <div id = "busStopMenu2">
                  <img id = "transportsBack" src="images/crossred.png" onclick="closeBusStopMenu2()">
                    <div class = "transportInfo">
                        <p id = "stationText">Bus Number:726
                            Destination: Sapadores
                            Next Stops:
                            13:40 /
                            13:50 /
                            14:20
                        </p>
                    </div>
                </div>

                <div id = "subwayStation1">
                    <img src = "images/subway.png" width = "30" onclick = "openSubwayMenu1()">
                </div>

                <div id = "subwayMenu1">
                  <img id = "transportsBack" src="images/crossred.png" onclick="closeSubwayMenu1()">
                    <div class = "transportInfo">
                        <p id = "stationText2">Line: Red (Aeroporto-S.Sebastiao)
                            Station: Saldanha
                        </p>
                    </div>
                </div>

                <div id = "myLocation">
                  <img id = "locationPin" src="images/pinRed.png" width = "20">
                </div>
        </div>
    </div>
    </body>
</html>
