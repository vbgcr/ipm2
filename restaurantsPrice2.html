<!DOCTYPE = "html">
<html>
  <head>

    <title>iGo</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "time.js"></script>
    <script src = "switch.js"></script>
  </head>
  <body onload = "getTime() ; isDoNotDisturbOn()">
  <div id = "device">

    <table id = "circleGrid">
      <tr>
        <td class = "choiceCircles">
          <img src = "images/emptyCircle.png" id = "circle1" class = "circleImages" onclick="turnCircle1PriceOn()">
        </td>
      </tr>
      <tr>
        <td class = "choiceCircles">
          <img src = "images/fullCircle.png" id = "circle2" class = "circleImages">
        </td>
      </tr>
    </table>

    <div id = "buttons">
      <svg id = "button-div">
        <rect id = "button1" width = "10" height = "25" style ="fill:'black'" onclick = "relock()" style = "cursor: pointer">
      </svg>

      <svg id = "button-div2">
        <rect id = "button2" width = "30" height = "10" style ="fill: black" style = "cursor: pointer" onclick="goToHomeScreen()">
      </svg>
      <svg id = "button-div3">
        <rect id = "button3" width = "25" height = "6" style = "fill: black" style = "cursor: pointer" onclick = "openPointsOfInterest()">
      </svg>
    </div>
    <div id = "screen">

      <div id = "screentop">
        <p id = "time"></p>
        <table id = "screentopIcons" width = "15%">
          <tr>
            <td class = "smallIcon" id = "smallPin" width = "50%" allign = "center">
              <img src = "images/pin.png" width="13">
            </td>
            <td class = "smallIcon" id = "smallDoNotDisturb" width = "50%" allign = "center">
              <img src = "images/DoNotDisturb.png" width="13">
            </td>
          </tr>
        </table>
      </div>

      <div id = "mainscreen">

        <table id = "filter">
          <tr>
            <td class = "filterChoice" id = "filter1">
              <span>Filter: Price</span>
              <img src = "images/downArrow.png" id = "filterArrow1" class = "filterArrow" onclick="showOtherFilters()">
            </td>
          </tr>
          <tr>
            <td class = "filterChoice" id = "filter2" onclick="turnCircle1NearYouOn()">
              <span>Filter: Near You</span>
            </td>
          </tr>
          <tr>
            <td class = "filterChoice" id = "filter3" onclick="turnCircle1PopularityOn()">
              <span>Filter: Popularity</span>
            </td>
          </tr>
        </table>

        <table id = "POIcardsGrid">
          <tr>
            <td class = "POIcards" onclick="goToBrasserie()">
              <div class = "cardsOpenText" onclick="goToBrasserie()">
                <span>Open - 19:30-23:30</span>
              </div>

              <div class = "cardsNameSmaller" onclick="goToBrasserie()">
                <span>La Brasserie</span>
              </div>
            </td>
          </tr>
          <tr>
            <td class = "POIcards" onclick="goToCantinho()">
              <div class = "cardsOpenText" onclick="goToCantinho()">
                <span>Closed - 19:00-24:00</span>
              </div>

              <div class = "cardsNameSmaller" onclick="goToCantinho()">
                <span>Cantinho do Avillez</span>
              </div>
            </td>
          </tr>
        </table>

      </div>
    </div>
</body>
</html>
