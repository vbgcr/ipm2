<!DOCTYPE = "html">
<html>
  <head>

    <title>iGo</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "time.js"></script>
    <script src = "switch.js"></script>
  </head>
  <body onload = "getTime() ; isDoNotDisturbOn()">

  <div id = "device">

    <div id = "buttons">
      <svg id = "button-div">
        <rect id = "button1" width = "10" height = "25" style ="fill:'black'" onclick = "relock()" style = "cursor: pointer">
      </svg>

      <svg id = "button-div2">
        <rect id = "button2" width = "30" height = "10" style ="fill: black" style = "cursor: pointer" onclick="goToHomeScreen()">
      </svg>
      <svg id = "button-div3">
        <rect id = "button3" width = "25" height = "6" style = "fill: black" style = "cursor: pointer" onclick = "turnCircle1PopularityOnMuseums()">
      </svg>
    </div>
    <div id = "screen">
      <img class = "placeImage" src = "images/oceanario.jpg">

      <div id = "screentop">
        <p id = "time"></p>
        <table id = "screentopIcons" width = "15%">
          <tr>
            <td class = "smallIcon" id = "smallPin" width = "50%" allign = "center">
              <img src = "images/pin.png" width="13">
            </td>
            <td class = "smallIcon" id = "smallDoNotDisturb" width = "50%" allign = "center">
              <img src = "images/DoNotDisturb.png" width="13">
            </td>
          </tr>
        </table>
      </div>

      <div id = "mainscreen">
        <div class="page">
          <div class="page__demo">
            <div class="page__group">
              <div class="rating">
                <input type="radio" name="rating-star" class="rating__control" id="rc1">
                <input type="radio" name="rating-star" class="rating__control" id="rc2">
                <input type="radio" name="rating-star" class="rating__control" id="rc3">
                <input type="radio" name="rating-star" class="rating__control" id="rc4">
                <input type="radio" name="rating-star" class="rating__control" id="rc5">
                <label for="rc1" class="rating__item">
                <svg class="rating__star">
                  <use xlink:href="#star"></use>
                </svg>
                <span class="rating__label">1</span>
                </label>
                <label for="rc2" class="rating__item">
                <svg class="rating__star">
                  <use xlink:href="#star"></use>
                </svg>
                <span class="rating__label">2</span>
                </label>
                <label for="rc3" class="rating__item">
                <svg class="rating__star">
                  <use xlink:href="#star"></use>
                </svg>
                <span class="rating__label">3</span>
                </label>
                <label for="rc4" class="rating__item">
                <svg class="rating__star">
                  <use xlink:href="#star"></use>
                </svg>
                <span class="rating__label">4</span>
                </label>
                <label for="rc5" class="rating__item">
                <svg class="rating__star">
                <use xlink:href="#star"></use>
                </svg>
                <span class="rating__label">5</span>
                </label>
              </div>
              <span class="page__hint"></span>
            </div>
          </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
          <symbol id="star" viewBox="0 0 26 28">
            <path d="M26 10.109c0 .281-.203.547-.406.75l-5.672 5.531 1.344 7.812c.016.109.016.203.016.313 0 .406-.187.781-.641.781a1.27 1.27 0 0 1-.625-.187L13 21.422l-7.016 3.687c-.203.109-.406.187-.625.187-.453 0-.656-.375-.656-.781 0-.109.016-.203.031-.313l1.344-7.812L.39 10.859c-.187-.203-.391-.469-.391-.75 0-.469.484-.656.875-.719l7.844-1.141 3.516-7.109c.141-.297.406-.641.766-.641s.625.344.766.641l3.516 7.109 7.844 1.141c.375.063.875.25.875.719z"/>
          </symbol>
        </svg>
        <span class = "placeName">Ocean√°rio</span>
          <rect class = "rating1">
            <span class = "ratingtext">4.7</span>
          </rect>
          <span class = "open">Open Now - 10:00 - 18:00</span>
          <rect class = "directions" onclick="openMuseumMap()">
            <span>Get Directions</span>
          </rect>
          <rect class = "seeMenu" onclick = "goToMaatPrices()">
            <span>Prices</span>
          </rect>
      </div>
    </div>
</body>
</html>
