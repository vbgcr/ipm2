<!DOCTYPE html>
<html>
  <head>

    <title>iGo</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "timeLocked.js"></script>
    <script src = "switch.js"></script>
  </head>

  <body onload = "getTimeLocked(); getDateLocked(); isDoNotDisturbOn()">

  <div id = "device">
    <div id = "buttons">
      <svg id = "button-div">
        <rect id = "button1" width = "10" height = "25" style ="fill:'black'" onclick = "relock()" style = "cursor: pointer">
      </svg>

      <svg id = "button-div2">
        <rect id = "button2" width = "30" height = "10" style ="fill: black" style = "cursor: pointer">
      </svg>

      <svg id = "button-div3">
        <rect id = "button3" width = "25" height = "6" style = "fill: black" style = "cursor: pointer">
      </svg>

    </div>
    <div id = "screen">

      <svg id = "button-div">
        <rect id = "button1" width = "10" height = "25" style ="fill:'black'">
      </svg>

      <svg id = "button-div2">
        <rect id = "button2" width = "30" height = "10" style ="fill: black">
      </svg>


      <div id = "screentop"></div>

      <div id = "mainscreen"></div>
        <div id = "timeLocked"></div>
        <div id = "dateLocked"></div>
        <div id = "slideToUnlock">
          <span onclick = "unlock()" style = "cursor: pointer">slide to unlock ></span>
        </div>
      </div>

    </div>

    </body>
  </html>
